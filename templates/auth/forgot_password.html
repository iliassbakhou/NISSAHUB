<!-- templates/auth/forgot_password.html -->
{% extends "base.html" %}

{% block title %}Reset Password - NissaHub{% endblock %}

{% block content %}
<section class="auth-section">
    <div class="auth-container">
        <h2>Reset Your Password</h2>
        <p>Enter your email address below and we'll send you a link to reset your password.</p>
        
        <form id="forgot-password-form" class="auth-form" novalidate>
            <!-- Messages will now appear above the form fields for better visibility -->
            <p class="message" style="display: none;"></p>
            <p class="error-message" style="display: none;"></p>
            
            <div class="form-group">
                <label for="forgot-email">Email Address</label>
                <input type="email" id="forgot-email" name="email" required>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">Send Reset Link</button>
        </form>
        
        <div class="auth-links">
            <p>Remembered your password? <a href="{{ url_for('login_page') }}">Login here</a></p>
        </div>
    </div>
</section>
{% endblock %}
