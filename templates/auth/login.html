{% extends "base.html" %}

{% block title %}{{ page_title }} - NissaHub{% endblock %}

{% block content %}
<div class="container auth-page">
    <div class="auth-card">
        <h2>Login to Your NissaHub Account</h2>

        <div id="auth-error-message" class="alert alert-error" style="display: none;"></div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
        <div class="auth-links">
            <p>Don't have an account? <a href="{{ url_for('register_page') }}">Register here</a></p>
            <p><a href="{{ url_for('forgot_password_page') }}">Forgot your password?</a></p>
        </div>
    </div>
</div>
{% endblock %}
