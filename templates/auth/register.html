{% extends "base.html" %}

{% block title %}{{ page_title }} - NissaHub{% endblock %}

{% block content %}
<div class="container auth-page">
    <div class="auth-card">
        <h2>Create Your NissaHub Account</h2>

        <div id="auth-error-message" class="alert alert-error" style="display: none;"></div>

        <form id="register-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password (min. 6 characters)</label>
                <input type="password" id="password" name="password" minlength="6" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm_password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>
        <div class="auth-links">
            <p>Already have an account? <a href="{{ url_for('login_page') }}">Login here</a></p>
        </div>
    </div>
</div>
{% endblock %}
