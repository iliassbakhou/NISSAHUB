<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page_title %}{{ page_title }} - {% endif %}NissaHub</title>
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%23f3e5f5'/><text x='50%' y='50%' dominant-baseline='middle' text-anchor='middle' font-family='Roboto, sans-serif' font-size='80' font-weight='bold' fill='%238e44ad'>N</text></svg>">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- ==================== MAIN NISSAHUB STYLESHEET ==================== -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <!-- ================================================================== -->

</head>
<body>
    <div class="site-container">
        {% include 'partials/_header.html' %}
        
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>

        {% include 'partials/_footer.html' %}
    </div>

    <!-- Firebase SDKs -->
    <script type="module" src="{{ url_for('static', filename='js/firebase-init.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/firebase-auth.js') }}"></script>
    
    <!-- DEFINITIVE FIX: Load the dedicated cart script BEFORE the main script -->
    <script src="{{ url_for('static', filename='js/cart.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    <!-- Simple script for footer year -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const yearSpan = document.querySelector('.current-year');
            if (yearSpan) {
                yearSpan.textContent = new Date().getFullYear();
            }
        });
    </script>
</body>
</html>
